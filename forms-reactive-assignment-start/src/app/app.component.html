<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="pForm" (ngSubmit)="onCreate()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input 
            type="text"
            class="form-control"
            id="name"
            formControlName="name">
          <!-- <span class="help-block" *ngIf="!pForm.get('name').valid && pForm.get('name').touched">
            <span *ngIf="pForm.get('name').errors['required']">
              This field is required!
            </span>
            <span *ngIf="pForm.get('name').errors['invalidProjectName']">
              This name is invalid!
            </span>
          </span> -->
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input 
            type="email"
            class="form-control"
            id="email"
            formControlName="email">
          <!-- <span class="help-block" *ngIf="pForm.get('email').touched && !pForm.get('email').valid">
            This email is invalid!
          </span>
          <span class="help-block" *ngIf="pForm.get('email').touched && pForm.get('email').errors['required']">
            This field is required!
          </span> -->
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select 
            class="form-control"
            id="projectStatus"
            formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!pForm.valid">Create Project</button>
        <br>
        <hr>
        <button class="btn btn-danger" type="reset" [disabled]="!submitted" (click)="onReset()">Reset Form</button>
      </form>
    </div>
  </div>
</div>
<!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
